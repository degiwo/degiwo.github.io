<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeit</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lang-switch">
        <select id="langSelect" onchange="changeLanguage(this.value)">
            <option value="de">DEU</option>
            <option value="ru">РУС</option>
            <option value="zh">粵語</option>
            <option value="en">ENG</option>
        </select>
    </div>
    
    <nav class="navbar">
        <ul>
            <li><a href="#home" 
                data-de="Start" 
                data-ru="Начало" 
                data-zh="主頁" 
                data-en="Home">Start</a></li>
            <li><a href="#details" 
                data-de="Details" 
                data-ru="Детали" 
                data-zh="詳情" 
                data-en="Details">Details</a></li>
            <li><a href="#rsvp" 
                data-de="Zusagen" 
                data-ru="Подтверждение" 
                data-zh="參加確認" 
                data-en="RSVP">Zusagen</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>Mariya & Detlef</h1>
        <p class="date" 
            data-de="29. August 2026" 
            data-ru="29 августа 2026" 
            data-zh="2026年8月29日" 
            data-en="August 29, 2026">29. August 2026</p>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="label" 
                    data-de="Tage" 
                    data-ru="дней" 
                    data-zh="天" 
                    data-en="days">Tage</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="label" 
                    data-de="Stunden" 
                    data-ru="часов" 
                    data-zh="小時" 
                    data-en="hours">Stunden</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="label" 
                    data-de="Minuten" 
                    data-ru="минут" 
                    data-zh="分鐘" 
                    data-en="minutes">Minuten</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="label" 
                    data-de="Sekunden" 
                    data-ru="секунд" 
                    data-zh="秒" 
                    data-en="seconds">Sekunden</span>
            </div>
        </div>
    </section>

    <section id="details" class="details">
        <h2>Hochzeitsdetails</h2>
        <div class="details-grid">
            <div class="detail-card">
                <h3>Feier</h3>
                <p>18:00 Uhr</p>
                <p>Hotel zur Post</p>
                <p>Hauptstraße 456</p>
            </div>
        </div>
    </section>

    <section id="rsvp" class="rsvp">
        <h2>Zusagen</h2>
        <form id="rsvp-form">
            <input type="text" placeholder="Ihr Name" required>
            <input type="email" placeholder="Ihre E-Mail" required>
            <select required>
                <option value="">Werden Sie teilnehmen?</option>
                <option value="yes">Ja, gerne</option>
                <option value="no">Leider nein</option>
            </select>
            <button type="submit">Absenden</button>
        </form>
    </section>

    <footer>
        <p data-de="© 2024 Mariyas & Detlefs Hochzeit"
           data-ru="© 2024 Свадьба Марии и Детлефа"
           data-zh="© 2024 Mariya 和 Detlef 的婚禮"
           data-en="© 2024 Mariya & Detlef's Wedding">© 2024 Mariyas & Detlefs Hochzeit</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
